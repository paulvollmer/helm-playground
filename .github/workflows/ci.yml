name: CI

on:
  push:
  pull_request:

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Get dependencies
        run: GOOS=js GOARCH=wasm go get ./...

      - name: Build
        run: cd pkg/render && GOOS=js GOARCH=wasm go build -ldflags='-s -w' -o ../../public/main.wasm

      - name: Test
        run: GOOS=js GOARCH=wasm go test ./...

  build-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn run lint

      #- name: Run the tests
      #  run: yarn run test

      - name: Build
        run: CI=false yarn run build # TODO: remove CI=false when all eslint errors are solved

  deploy:
    runs-on: ubuntu-latest
    needs: [build-wasm, build-app]
    if: success() && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
